<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Simple markers</title>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>
var myLatLng;
var map;
var marker;

function initMap() {
   myLatLng = {lat:25.0339640, lng: 121.5644720};

   map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

   marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
function centerAt(latitude,longitude){

myLatLng = new google.maps.LatLng(latitude,longitude);
marker.setMap(null);
map.panTo(myLatLng);

marker = new google.maps.Marker({
position:myLatLng,
map:map,
});
}

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm_vBpxRZS_iWlspj_0dDtKAt7-Dm6mB8&signed_in=true&callback=initMap"></script>

</body>
</html>
